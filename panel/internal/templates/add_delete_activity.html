{{ define "activities.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>{{ .Title }}</h1>

    <table border="1" cellpadding="6">
        <thead>
            <tr>
                <th>ID</th>
                <th>Message ID</th>
                <th>Title</th>
                <th>Prompt ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {{ range .Data }}
            <tr id="row-{{ .ID }}">
                <td>{{ .ID }}</td>
                <td class="view">{{ .MessageID }}</td>
                <td class="view">{{ .Title }}</td>
                <td class="view">{{ if .PromptMessageID }}{{ .PromptMessageID }}{{ else }}â€”{{ end }}</td>
                <td>
                    <button onclick="toggleEdit(`{{ .ID }}`)">Edit</button>
                    <button onclick="deleteActivity(`{{ .ID }}`)">Delete</button>
                </td>
            </tr>
        {{ else }}
            <tr>
                <td colspan="5">No activities found.</td>
            </tr>
        {{ end }}
        </tbody>
    </table>

    <h2>Add Activity</h2>
    <form method="post" action="/dashboard/activities/" id="addForm">
        <label>Message ID:</label>
        <input type="number" name="message_id" required><br>
        <label>Title:</label>
        <input type="text" name="title" required><br>
        <label>Support Prompt ID (optional):</label>
        <input type="number" name="prompt_message_id"><br>
        <button type="submit">Add</button>
    </form>

    <script src="/static/js/activity.js"></script>
</body>
</html>
{{ end }}
